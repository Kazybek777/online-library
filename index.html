<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Онлайн-библиотека с категориями</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Онлайн-библиотека</h1>
				<p>Читайте любимые книги в любое время</p>
			</div>
		</header>

		<div class="container">
			<div class="search-filter-container">
				<div class="search-container">
					<input
						type="text"
						id="search-input"
						placeholder="Поиск по названию, автору или жанру..."
					/>
					<button id="search-button">Найти</button>
				</div>

				<div class="category-filter">
					<span>Категории:</span>
					<button class="category-btn active" data-category="all">Все</button>
				</div>
			</div>

			<div class="books-container" id="books-container"></div>

			<div class="add-book-form">
				<h3 class="form-title">Добавить новую книгу</h3>
				<form id="book-form">
					<div class="form-group">
						<label for="cover">Фото на обложку:</label>
						<input
							type="file"
							id="cover"
							placeholder="https://example.com/image.jpg"
						/>
					</div>
					<div class="form-group">
						<label for="title">Название:</label>
						<input type="text" id="title" required />
					</div>
					<div class="form-group">
						<label for="author">Автор:</label>
						<input type="text" id="author" required />
					</div>
					<div class="form-group">
						<label>Жанр:</label>
						<div class="category-options" id="category-options"></div>
						<input type="hidden" id="category" required />
					</div>
					<button type="submit" class="add-button">Добавить книгу</button>
				</form>
			</div>
		</div>

		<footer>
			<div class="container">
				<p>© 2023 Онлайн-библиотека. Все права защищены.</p>
			</div>
		</footer>

		<script src="script.js"></script>
		<div id="book-modal" class="modal">
			<div class="modal-content"></div>
		</div>
	</body>
</html>
